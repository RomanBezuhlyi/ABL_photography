<div class="modal-overlay">
  <div class="modal">
    <button class="modal__close">
      <img src="./img/icons/close-modal.svg" alt="" />
    </button>
    <form class="contact__form">
      <h2 class="title">Book your session</h2>
      <input
        class="contact__form-input"
        type="text"
        placeholder="Name"
        required
      />
      <input
        class="contact__form-input"
        type="text"
        placeholder="Phone"
        required
      />
      <input
        class="contact__form-input"
        type="email"
        placeholder="Email"
        required
      />
      <div class="custom-select contact__form-input">
        <button class="custom-select__arr">
          <img src="./img/icons/chevron.svg" alt="" />
        </button>
        <input type="text" class="select-input" placeholder="Type of session" />
        <div class="select-items">
          <div>Studio newborn session</div>
          <div>Outdoor newborn session</div>
          <div>Studio & Outdoor combo newborn session</div>
          <div>Maternity session</div>
          <div>Maternity and newborn combo session</div>
        </div>
      </div>
      <div class="contact__form-input">
        <input type="text" class="date" placeholder="Due date" />
        <img
          class="contact__form-input contact__form-input--calendar"
          src="./img/icons/calendar.svg"
          alt=""
        />
      </div>
      <textarea class="contact__form-textarea" placeholder="Message"></textarea>
      <button
        type="submit"
        class="contact__form-btn button"
        style="margin: auto"
      >
        submit
      </button>
    </form>
  </div>
</div>
